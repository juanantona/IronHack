<!DOCTYPE html>
<html lang="en">

	<head>
	  
	  <meta charset="UTF-8">
	  <title>SPOTIFY'S SEARCH</title>
	  <link rel="stylesheet" href="bootstrap.min.css">

	</head>

	<body>
	  
	  <h1>HTTP Requests in JavaScript</h1>
	  
	  <fieldset>
      	<legend>SONG SEARCH</legend>
        <div>
          <label>Track Name</label>
	      <input type="text" id="track" placeholder="Please, type a song:">
        </div>
      </fieldset>

	  <button class="js-get-track btn btn-primary btn-md" type="submit">Get track</button><br>
	  
	  <ul class="js-track"></ul>
	  <div class="js-player-box"></div>

	  <input id="slider" type="range" value="0" min="0" max="100"  />
	  <button disabled class="js-play-track btn btn-primary btn-md" type="submit">Play</button>

	  
		<!--<div class="modal fade js-modal"> -->
<!--============================================ -->

		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog" style="background: red;">
		    <div class="modal-content" >
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Artis Info</h4>
		      </div>
		      <div class="modal-body">
		       La info va aqui
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save changes</button>
		      </div>
		    </div>
		  </div>
		</div>

<!--============================================ -->
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="bootstrap.min.js"></script>
	<script src="spotifysongs.js"></script>
	</body>

</html>
